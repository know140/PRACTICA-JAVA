<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwww.Simuladorcarrito.com</title>
</head>
<body>
    <script>

alert("¡Bienvenido a CUBO Indumentaria!");

var nombre = prompt("Por favor, ingresa tu nombre:");
var apellido = prompt("Por favor, ingresa tu apellido:");

alert("Hola, " + nombre + " " + apellido + " sigue los pasos de compra : )");

var respuesta;
var carrito = []; 
var total = 0; 

while (true) {
  
  respuesta = prompt("¿Qué producto deseas agregar al carrito?\n\nElige marcando (a,b,c) y finaliza con comprar\n\n- A) Remera Lisa: $10\n- B) Remera Estampada: $15\n- C) Pantalón: $20\n-Comprar").toLowerCase(); // Convertimos la respuesta a minúsculas

  if (respuesta === "a") {
    carrito.push("Remera Lisa");
    total += 10;
  } else if (respuesta === "b") {
    carrito.push("Remera Estampada");
    total += 15;
  } else if (respuesta === "c") {
    carrito.push("Pantalón");
    total += 20;
  } else if (respuesta === "comprar") {
    break; 
  } else {
   
    alert("Respuesta no válida. Por favor, elige a,b,c o 'comprar'.");
  }
}


if (carrito.length > 0) {
  alert("Resumen de la compra:\n\n" + carrito.join("\n") + "\n\nTotal: $" + total);
} else {
  alert("No se agregaron productos al carrito. Gracias por visitarnos.");
}
    </script>
</body>
</html>
